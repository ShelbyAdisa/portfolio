
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <h2>Groceries</h2>
  <ul type="circle">
    <li>Apples</li>
    <li>Oranges</li>
    <li>Bananas</li>
  </ul>

  <h2>Hardware</h2>
  <ul type="square">
    <li>Hammer</li>
    <li>Nails</li>
    <li>Duct tape</li>
  </ul>

  <h2>Electronics</h2>
  <ul type="1">
    <li>Earphones</li>
    <li>Movies</li>
    <li>Table Fan</li>
  </ul>
</body>
</html>
